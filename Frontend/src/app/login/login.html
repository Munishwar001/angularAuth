<div class="login-wrapper">
  <div class="login-card">
    <div class="section1">
      <h2>Hello Again!</h2>
      <p class="subtitle">please fill the credentials</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <input type="email" placeholder="Email" formControlName="email" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</small>
          </div>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" formControlName="password" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
          </div>
          <a [routerLink]="['/emailConfirm']" class="recovery-link">Recovery Password</a>
        </div>

        <button type="submit" class="btn" [disabled]="loginForm.invalid">Sign In</button>
      </form>

      <div class="divider">Or continue with</div>

      <div class="social-login">
        <!-- Container for Google button -->
        <div id="google-signin-button" class="custom-google-btn" style="display: none;"></div>
        <button class="social-btn google" (click)="googleSignIn()"><i class="fa-brands fa-google"></i></button>
        <button class="social-btn microsoft" (click)="microsoftSignIn()"><i class="fa-brands fa-microsoft"></i></button>
        <button class="social-btn facebook"><i class="fa-brands fa-facebook-f"></i></button>
      </div>
    </div>

    <div class="section2">
      <ng-lottie [options]="options" width="100%" height="100%"></ng-lottie>
    </div>
  </div>
</div>
